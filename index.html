<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OST Essay Grader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>OST Essay Grader</h1>
        <textarea id="essayInput" placeholder="Paste your essay here..."></textarea>
        <button id="gradeButton">Grade Essay</button>
        <div id="results">
            <h2>Results</h2>
            <p><strong>PFO (Purpose, Focus, Organization):</strong> <span id="pfoScore">-</span>/4</p>
            <p><strong>EE (Elaboration and Evidence):</strong> <span id="eeScore">-</span>/4</p>
            <p><strong>C (Conventions):</strong> <span id="cScore">-</span>/2</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
